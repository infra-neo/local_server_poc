<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="neoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="url(#neoGradient)" rx="8"/>
  
  <!-- Neo génesys Icon Elements -->
  <g transform="translate(20, 20)">
    <!-- Hexagonal Tech Icon -->
    <polygon points="40,10 55,20 55,40 40,50 25,40 25,20" 
             fill="#3b82f6" opacity="0.9"/>
    <polygon points="40,18 47,23 47,37 40,42 33,37 33,23" 
             fill="#ffffff" opacity="0.8"/>
    <!-- Central Core -->
    <circle cx="40" cy="30" r="6" fill="#1d4ed8"/>
    <circle cx="40" cy="30" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Brand Text -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="20" 
        font-weight="bold" fill="#ffffff">
    Neogenesys
  </text>
  
  <!-- Tagline -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="13" 
        fill="#cbd5e1">
    Infraestructura Tecnológica
  </text>
  
  <text x="90" y="72" font-family="Arial, sans-serif" font-size="11" 
        fill="#94a3b8">
    Plataforma de Acceso Remoto
  </text>
  
  <!-- Tech Connection Network -->
  <g transform="translate(300, 30)">
    <circle cx="0" cy="0" r="3" fill="#3b82f6"/>
    <circle cx="20" cy="-10" r="3" fill="#60a5fa"/>
    <circle cx="20" cy="10" r="3" fill="#93c5fd"/>
    <circle cx="40" cy="0" r="3" fill="#dbeafe"/>
    
    <line x1="3" y1="0" x2="17" y2="-8" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="3" y1="0" x2="17" y2="8" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="23" y1="-8" x2="37" y2="0" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="23" y1="8" x2="37" y2="0" stroke="#93c5fd" stroke-width="1.5"/>
  </g>
</svg>