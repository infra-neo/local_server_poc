# Configuración corregida para Nginx + Authentik + RAC HTML5
# Soporte completo para WebSockets, CORS y dominio único

# Redirección HTTP → HTTPS
server {
    listen 80;
    server_name gate.kappa4.com;
    return 301 https://$server_name$request_uri;
}

# Servidor principal HTTPS
server {
    listen 443 ssl http2;
    server_name gate.kappa4.com;

    # Configuración SSL (ajustar rutas según tus certificados)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_private_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 5m;

    # Headers de seguridad y CORS
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS específico para Authentik RAC
    add_header Access-Control-Allow-Origin "https://gate.kappa4.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Allow-Credentials true always;

    # Configuración para WebSockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Timeout extendido para WebSockets
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    proxy_connect_timeout 60s;

    # ===========================================================================
    # AUTHENTIK - Ruta principal de autenticación
    # ===========================================================================
    location / {
        proxy_pass http://authentik-server:9000;
        proxy_http_version 1.1;
        
        # Headers esenciales para Authentik
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Soporte para WebSockets (crítico para RAC)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        
        # Buffer y timeout para RAC
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 0;
        
        # Headers adicionales para RAC
        proxy_set_header X-Authentik-Remote-IP $remote_addr;
        proxy_set_header X-Authentik-Remote-Host $remote_addr;
    }

    # ===========================================================================
    # WEBSOCKETS ESPECÍFICOS PARA RAC
    # ===========================================================================
    location /ws/ {
        proxy_pass http://authentik-server:9000/ws/;
        proxy_http_version 1.1;
        
        # Headers específicos para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts extendidos para sesiones RAC
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
        
        # Sin buffering para WebSockets
        proxy_buffering off;
        proxy_cache off;
    }

    # ===========================================================================
    # API ENDPOINTS ESPECÍFICOS
    # ===========================================================================
    location /api/ {
        proxy_pass http://authentik-server:9000/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CORS específico para API
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://gate.kappa4.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ===========================================================================
    # STATIC ASSETS Y MEDIA
    # ===========================================================================
    location /static/ {
        proxy_pass http://authentik-server:9000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para assets estáticos
        expires 1M;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        proxy_pass http://authentik-server:9000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para media
        expires 1d;
        add_header Cache-Control "public";
    }

    # ===========================================================================
    # GUACAMOLE (si necesitas acceso directo)
    # ===========================================================================
    location /guacamole/ {
        proxy_pass http://guacamole:8080/guacamole/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support para Guacamole
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ===========================================================================
    # HEALTH CHECK Y LOGS
    # ===========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Log detallado para debugging
    access_log /var/log/nginx/gate_kappa4_access.log combined;
    error_log /var/log/nginx/gate_kappa4_error.log warn;
}